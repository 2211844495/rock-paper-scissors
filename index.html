<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="layout">
      <h2 class="header">Rock, Paper Scissors!</h2>
      <p class="desc">You'll play your turn against the computer using these buttons, and we will keep track of your score!</p>

      <div class="buttons">
        <button value="rock" id="rock">🪨</button>
        <button value="paper" id="paper">📜</button>
        <button value="scissors" id="scissors">✂️</button>
      </div>
      <div class="computerTurn">
        <h2>🤖</h2>
        <div id="computerChoice"><p>Let's play!</p></div>
      </div>
      <div class="score">
        <h3>Your <br> Score: </h3> <h3>Computer's Score: </h3>
        <p id="humanScore">0</p> <p id="computerScore">0</p>
      </div>

      <p id="result"></p>
    </div>
    
     
    <script src="script.js"></script>
  </body>
</html>
